              <div id="radioContainer"></div>
              <script>
                const otazky = [
                    { name: 'Jak chlupaté máte nohy?', values: ['1', '2', '3', '4', '5'] },
                    { name: 'w', values: ['1', '2', '3', '4', '5'] },
                    { name: 'a', values: ['1', '2', '3', '4', '5'] },
                    { name: 's', values: ['1', '2', '3', '4', '5'] },
                    { name: 'd', values: ['1', '2', '3', '4', '5'] },
                ];
                
                // Get the container element where the radio buttons will be added
                const container = document.getElementById("radioContainer");
                
                otazky.forEach((item, index) => {
    // Create a div wrapper for each group
    const groupDiv = document.createElement("div");
    groupDiv.className = "radio-group";

    // Create a label for the group of radio buttons
    const label = document.createElement("label");
    label.className = "group-label";
    label.textContent = `Option ${index + 1} - ${item.name}`;
    groupDiv.appendChild(label);
    groupDiv.appendChild(document.createElement("br"));

    // Loop through each value in the values array to create multiple radio inputs
    item.values.forEach(value => {
        // Create an input element of type radio
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = item.name;  
        radio.value = value;
        radio.className = "radio-input";

        // Add a sub-label for each radio button
        const radioLabel = document.createElement("label");
        radioLabel.className = "radio-label";
        radioLabel.textContent = ` ${value}`;
        
        // Append the radio button and its label to the group div
        groupDiv.appendChild(radio);
        groupDiv.appendChild(radioLabel);
    });

    // Append the group div to the main container
    container.appendChild(groupDiv);
});
                </script>
